<div id="viewer-container"></div>
<script>
  let viewer = undefined

  function initViewer() {
    viewer = new DC.Viewer('viewer-container')
    let baselayer = DC.ImageryLayerFactory.createAmapImageryLayer({
      style: 'img'
    })
    viewer.addBaseLayer(baselayer)

    axios.get('./examples/data/wind.json').then(res=>{
      let windLayer = new DC.WindLayer('wind')
      windLayer.setOptions({
        colorScale: [
          'rgb(36,104, 180)',
          'rgb(60,157, 194)',
          'rgb(128,205,193 )',
          'rgb(151,218,168 )',
          'rgb(198,231,181)',
          'rgb(238,247,217)',
          'rgb(255,238,159)',
          'rgb(252,217,125)',
          'rgb(255,182,100)',
          'rgb(252,150,75)',
          'rgb(250,112,52)',
          'rgb(245,64,32)',
          'rgb(237,45,28)',
          'rgb(220,24,32)',
          'rgb(180,0,35)'
        ],
        frameRate: 16,
        maxAge: 60,
        globalAlpha: 0.9,
        velocityScale: 1 / 30,
        paths: 2000
      })
      windLayer.setData(res.data)
      viewer.addLayer(windLayer)
      let controls = {
        globalAlpha :0.8,
        maxAge : 60,
        paths:2000,
        velocityScale: 0.03,
        lineWidth:1
      }
      let gui = new dat.GUI();
      gui.add(controls,'globalAlpha',0,1).step(0.1).onChange(value=>{
        windLayer.setOptions({
          globalAlpha:value
        })
      })
      gui.add(controls,'maxAge',0,180).step(5).onChange(value=>{
        windLayer.setOptions({
          maxAge:value
        })
      })
      gui.add(controls,'paths',1000,4000).step(100).onChange(value=>{
        windLayer.setOptions({
          paths:value
        })
      })

      gui.add(controls,'velocityScale',0.01,0.1).step(0.01).onChange(value=>{
        windLayer.setOptions({
          velocityScale:value
        })
      })

      gui.add(controls,'lineWidth',1,3).step(0.1).onChange(value=>{
        windLayer.setOptions({
          lineWidth:value
        })
      })
    })
  }
  initViewer()
</script>
