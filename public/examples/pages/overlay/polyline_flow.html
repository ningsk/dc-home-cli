<div id="viewer-container"></div>
<script>
    let viewer = undefined

    function initViewer() {
        viewer = new DC.Viewer('viewer-container')
        let key = '0f7c1d161d7352116a21aacf0e9f44c1'
        let baselayer = DC.ImageryLayerFactory.createTdtImageryLayer({
            key,
            style: 'img'
        })
        baselayer.defaultBrightness = 0.1
        viewer.addBaseLayer(baselayer)
        let layer = new DC.VectorLayer('layer')
        viewer.addLayer(layer)

        let polyline = new DC.Polyline('-75, 35; -80, 35').setStyle({
            width: 5,
            material: new DC.PolylineFlowMaterialProperty({
                color: Cesium.Color.RED,
                speed: 5
            }),
            clampToGround: true
        })

        let polyline1 = new DC.Polyline(' -75, 30;-75, 35').setStyle({
            width: 5,
            material: new DC.PolylineFlowMaterialProperty({
                color: Cesium.Color.ORANGE,
                speed: 5
            }),
            clampToGround: true
        })

        let polyline2 = new DC.Polyline('-80, 35; -80, 30').setStyle({
            width: 5,
            material: new DC.PolylineFlowMaterialProperty({
                color: Cesium.Color.YELLOW,
                speed: 10
            }),
            clampToGround: true
        })

        let polyline3 = new DC.Polyline('-80, 30; -75, 30').setStyle({
            width: 5,
            material: new DC.PolylineFlowMaterialProperty({
                color: Cesium.Color.GREEN,
                speed: 10
            }),
            clampToGround: true
        })

        layer.addOverlay(polyline).addOverlay(polyline1).addOverlay(polyline2).addOverlay(polyline3)
        viewer.flyTo(layer)
    }
    initViewer()
</script>
